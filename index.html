<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="weather">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  class="form-control"
                  id="form-input"
                  autocomplete="off"
                  autofocus="on"
                  placeholder="Enter a city..."
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <div class="row">
              <div class="col-9">
                <h1 id="city"></h1>
                <ul>
                  <li>Last Updated: <span id="date"></span></li>
                </ul>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="weather-conditions">
                  <ul>
                    <li id="conditions"></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-description" id="weather-details">
                <img src="" alt="" id="icon" class="d-flex" />
                <div class="d-flex">
                  <strong id="temperature"></strong>
                  <span id="units"
                    ><a href="#" id="celsius-link" class="active">째C</a> |
                    <a href="#" id="fahrenheit-link"> 째F </a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6" id="small-dets">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
            <div class="col-2">
              <div class="weather-forecast-date">
                ${formatDay(forecastDay.dt)}
              </div>
              <img
                src="http://openweathermap.org/img/wn/${
            forecastDay.weather[0].icon
          }@2x.png"
                alt=""
                width="42"
              />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max"
                  >${Math.round( forecastDay.temp.max )}째</span
                >
                <span class="weather-forecast-temperature-min"
                  >${Math.round( forecastDay.temp.min )}째</span
                >
              </div>
            </div>
          </div>
        </div>
        <small class="note"
          ><a
            href="https://github.com/Darraneica/vanilla-weather"
            target="_blank"
            >Open-source code</a
          >
          by Darraneica Robinson</small
        >
      </div>
    </div>
  </body>
  <script src="src/weather.js"></script>
</html>
